<section>
    <p id="paragraph" style="color: #fff" onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
      
        function makeGreen() {
            const p = document.querySelector('#paragraph');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';

            // Regular
            console.log('Regular: hello')
      
            // Interpolated
            console.log('Interpolated: Hello I am a %s string!', 'interpolated value')
                
            // Styled
            console.log('%c Styled: I am some great text', `background: green; color: white`)
                
            // warning!
            console.warn('Warning: Oh noooo')
                
            // Error :|
            console.error('Error: Shit!')
                
            // Info
            console.info('Info: Crocodiles eat 3-4 people per year')
                
            // Testing
            console.assert(1===2, 'That is wrong')
        
            // clearing
            //console.clear();
                
            // Viewing DOM Elements
            console.log(p)
            //console.dir(p)
                
            // Grouping together
            dogs.forEach(dog => {
                console.group(`${dog.name}`);
                    console.log(`This is ${dog.name}`)
                    console.log(`${dog.name} is ${dog.age} years old`)
                console.groupEnd(`${dog.name}`)
            })    

            // counting
            console.count('Wes') // tells how many times called
                
            // timing
            console.time('fetching data');
            fetch('https://api.github.com/user/wesbos')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                })

            // table
            console.table(dogs)
        }
      

    </script>
</section>
